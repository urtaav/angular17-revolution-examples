<h3>El componente cargar치 cuando se pulse el bot칩n de prefetch y renderizar치 cuando se pulse el bot칩n de show</h3>
<br>
<div class="text-center w-100 mb-4">
    <button class="btn btn-primary m-2" (click)="prefetch.set(true)">Prefetch</button>
    <button class="btn btn-primary m-2" (click)="show.set(true)">Show</button>
</div>
<div class="d-flex justify-content-center w-100">
    @defer (when show(); prefetch when prefetch()) {
        <app-cat></app-cat>
    }@placeholder {
        <app-placeholder></app-placeholder>
    }
</div>
