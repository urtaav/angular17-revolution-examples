<div class="col-12">
  <div class="row">
    <div class="card">
      @defer(when appStarted()){
        <app-main class="h-100"></app-main>
        }@placeholder(minimum 1s){
          <div class="row p-3">
            <div class="col d-flex align-items-center justify-content-center">
              <button class="btn btn-primary btn-lg" (click)="appStarted.set(true)">
                Iniciar Aplicacion
              </button>
            </div>
          </div>
        }@loading(after 150ms; minimum 2s) {
        <app-loader></app-loader>
        }@error {
        <app-error></app-error>
        }
    </div>

  </div>
</div>
