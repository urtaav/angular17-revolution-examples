<div class="row h-100">
    <div class="col-6 h-100 overflow-auto">
        <h3>El componente cargará al colocar el cursor sobre el placeholder</h3>
        <br>
        <div class="d-flex flex-column justify-content-center w-100">
            @defer (on hover) {
                <app-cat></app-cat>
            }@placeholder {
                <app-placeholder></app-placeholder>
            }
        </div>
    </div>
    <div class="col-6 h-100 overflow-auto">
        <h3>El componente cargará al colocar el cursor sobre la comida</h3>
        <br>
        <div class="d-flex flex-column justify-content-center w-100">
            <h1 #food><span class="badge bg-secondary">Comida</span></h1>
            @defer (on hover(food)) {
                <app-dog></app-dog>
            }
        </div>
    </div>
</div>
